name: pnpm test
on:
  push:
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version: latest
      - run: bun install
      - run: bun test --coverage
      - run: |
          cd packages/nirina.js
          bun run build
      - run: |
          cd packages/playground
          bun run build
