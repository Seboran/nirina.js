image: gitpod/workspace-bun

additionalRepositories:
    - url: https://github.com/Seboran/nirina-demonstrateur
      # checkoutLocation is relative to /workspaces
      checkoutLocation: demo
workspaceLocation: nirina.js/gitpod.code-workspace # Relative to /workspace dir

tasks:
  - name: Init a bun project and run
    init: |
      # Init a project if needed
      if test ! -e package.json; then {
        bun init -y
      } fi
      # Install dependencies
      bun install

    command: |
      # Run project
      bun run dev

  - name: backend
      # change working directory as per configured in `checkoutLocation`
      # which is configured above as `/workspaces/backend`
    before: |
        cd ../demo
    init: |
        bun i
    command: |
        bun run dev